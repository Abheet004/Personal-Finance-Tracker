<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Transaction</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 40px;
        }
        h2 {
            color: #343a40;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 10px;
        }
        h2:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, #4e73df, #1cc88a);
            border-radius: 3px;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }
        .form-control, .form-select {
            border-radius: 8px;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            transition: all 0.3s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .btn {
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s;
            margin-right: 10px;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2653d4;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5c636a;
            border-color: #565e64;
            transform: translateY(-2px);
        }
        .transaction-icon {
            font-size: 1.2rem;
            margin-right: 8px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center"><i class="fas fa-plus-circle transaction-icon"></i>Add New Transaction</h2>
    
    <form th:action="@{/saveTransaction}" th:object="${transaction}" method="post">
        <div class="mb-4">
            <label class="form-label"><i class="fas fa-exchange-alt transaction-icon"></i>Transaction Type</label>
            <select class="form-select" th:field="*{type}">
                <option value="" disabled selected>Select transaction type</option>
                <option value="income"><i class="fas fa-money-bill-wave"></i> Income</option>
                <option value="expense"><i class="fas fa-shopping-cart"></i> Expense</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="form-label"><i class="fas fa-tags transaction-icon"></i>Category</label>
            <input type="text" class="form-control" th:field="*{category}" 
                   placeholder="e.g. Salary, Food, Rent, Transportation">
            <small class="text-muted">Enter a descriptive category for your transaction</small>
        </div>

        <div class="mb-4">
            <label class="form-label"><i class="fas fa-rupee-sign transaction-icon"></i>Amount</label>
            <div class="input-group">
                <span class="input-group-text">â‚¹</span>
                <input type="number" step="0.01" class="form-control" th:field="*{amount}" 
                       placeholder="e.g. 2500.75">
            </div>
        </div>

        <div class="d-flex justify-content-between mt-5">
            <a href="/dashboard" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Cancel
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>Save Transaction
            </button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
